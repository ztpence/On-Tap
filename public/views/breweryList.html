        <div class="modal fade" id="exampleModal" style="z-index: 9000" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
         <div class="modal-content">
           <div class="modal-header">
             <h5 class="modal-title" id="exampleModalLabel">Add a Beer!</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>

           </div>          
           <div class="modal-body">             
             <form>
               <div class="form-group">
                 <label for="exampleInputEmail1">Name</label>
                 <input type="text" class="form-control" id="inputBeer" aria-describedby="emailHelp" placeholder="Enter beer name">
               </div>
               <div class="form-group">
                 <label for="exampleInputPassword1">Brewery</label>
                 <input type="" class="form-control" id="exampleInputPassword1" placeholder="Brewery Name">
               </div> 
               <div class="form-group">
                  <label for="exampleFormControlSelect1">Style</label>

                       <option value="Ale">Ale</option>
                       <option value="Blonde Ale">Blonde Ale</option>
                       <option value="Pale Ale">Pale Ale</option>
                       <option value="Red Ale">Red Ale</option>
                       <option value="Scotch Ale">Scotch Ale</option>
                       <option value="IPA">IPA</option>
                       <option value="Strong Beer">Strong Beer</option>
                       <option value="Saison">Saison</option>
                       <option value="Wheat Beer">Wheat Beer</option>
                       <option value="Fruity Beer">Fruity Beer</option>
                       <option value="Porter">Porter</option>
                       <option value="Stout">Stout</option>
                       <option value="Gose">Gose</option>
                    </select>
                </div>                    
            </form>
