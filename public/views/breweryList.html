                      <div class="collapse" id="addABeer">
                        <div class="card card-body">
                          <div class="form-group">
                             <h5 class="modal-title" id="exampleLabel">Add a Beer!</h5>
                          </div>          
                             <div class="card card-body">             
                                <form>
                                    <div class="form-group">
                                      <label for="inputBeerName">Name</label>
                                      <input type="text" class="form-control" id="inputBeer" aria-describedby="BeerName" placeholder="Enter beer name">
                                    </div>
                                    <div class="form-group">
                                      <label for="inputBreweryName">Brewery</label>
                                      <input type="" class="form-control" id="inputBrewery" placeholder="Enter Brewery Name">
                                    </div> 
                                    <div class="form-group">
                                       <label for="inputBreweryLocation">Location</label>
                                       <input type="" class="form-control" id="inputLocation" placeholder="Enter Brewery Location">
                                     </div> 
                                    <div class="form-group">
                                       <label for="beerTypeList">Style</label>
                                       <select class="form-control" id="beerTypeList">                    
                                            <option value="Lager">Lager</option>
                                            <option value="Ale">Ale</option>
                                            <option value="Blonde Ale">Blonde Ale</option>
                                            <option value="Pale Ale">Pale Ale</option>
                                            <option value="Red Ale">Red Ale</option>
                                            <option value="Scotch Ale">Scotch Ale</option>
                                            <option value="IPA">IPA</option>
                                            <option value="Strong Beer">Strong Beer</option>
                                            <option value="Saison">Saison</option>
                                            <option value="Wheat Beer">Wheat Beer</option>
                                            <option value="Fruit Beer">Fruity Beer</option>
                                            <option value="Porter">Porter</option>
                                            <option value="Stout">Stout</option>
                                            <option value="Gose">Gose</option>
                                         </select>
                                     </div>                    
                                 </form>
